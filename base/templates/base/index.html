<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Predictor</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <h1>Home Page</h1>
    <h3>Get your Titanic prediction here!</h3>
    <p>Enter in the details of a made up person on the Titanic voyage</p>
    <p>We will output a prediction!</p>

    <form action="{% url 'result' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="pclass" placeholder="P- Class"><br>
        <input type="text" name="sex" placeholder="Sex"><br>
        <input type="text" name="age" placeholder="Age"><br>
        <input type="text" name="sibsp" placeholder="Sib-Sp"><br>
        <input type="text" name="parch" placeholder="Parch"><br>
        <input type="text" name="fare" placeholder="Fare"><br>
        <input type="text" name="embarked" placeholder="Embarked"><br>
        <input type="text" name="title" placeholder="Title"><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
    <script src="{% static 'main.js' %}"></script>
</html>
